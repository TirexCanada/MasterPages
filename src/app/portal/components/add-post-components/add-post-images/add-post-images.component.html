<div class="row m-2 w-100" [style.backgroundImage]="'url(' + listingUrl + ')'" style="height: 650px; background-repeat: no-repeat;background-position-y: top; background-size: 100% 650px;">
    <div class="col-sm-12">   
        <div class="row">
            <div class="col-sm-8">
            
            </div>
            <div class="col-sm-4 pt-3 text-end">
                <label for="file-upload-listing" class="custom-file-upload btn btn-primary btn-block" *ngIf="isDisabled['listing-image']===true">
                    {{ 'common.buttons.edit' | translate }}
                </label>                         
                <input #ListingImage id="file-upload-listing" type="file" (change)="onSelectFile($event, 'listing-image')" *ngIf="isDisabled['listing-image']===true"/>
                <button type="button" class="btn btn-success btn-block" (click)="saveClick('listing-image')" *ngIf="isDisabled['listing-image']===false">{{ 'common.buttons.save' | translate }}</button>
                <button type="button" class="btn btn-secondary btn-block" (click)="cancelClick('listing-image')" *ngIf="isDisabled['listing-image']===false">{{ 'common.buttons.cancel' | translate }}</button>
            </div>
        </div>
    </div>
</div>
