        <div class="ban-search ban-sear-all">
            <form name="filter_form" id="filter_form" class="filter_form">
                <div class="input-group">
                    <select class="form-select" id="categoriesGroup" aria-label="Select category" style="width: 20%;">
                        <option value="1">All Categories</option>
                        @for (category of categories; track category) {
                            @if(translateService.currentLang==='en') {
                                <option [value]="category.id">{{ category.categoryName }}</option>
                            }
                            @if(translateService.currentLang==='ru') {
                                <option [value]="category.id">{{ category.categoryName_RU }}</option>
                            }
                        }
                    </select>
                    <select class="form-select" id="locationGroup" aria-label="Select location" style="width: 20%;">
                        @for (location of locations; track location) {
                            @if(translateService.currentLang==='en') {
                                <option [value]="location.locationCode">{{ location.locationName }}</option>
                            }
                            @if(translateService.currentLang==='ru') {
                                <option [value]="location.locationCode">{{ location.locationName_RU }}</option>
                            }
                        }
                    </select>
                    <input type="text" class="form-control" aria-label="Search text" placeholder="What are you looking for?" id="searchText" name="searchText" style="width: 40%;">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
            </form>
        </div>
