<form #form="ngForm" novalidate class="filter_form">
    <div class="row">
        <div class="col-sm-10 pl-5">
            <div class="p2" style="margin-top: -12px;">        
                <app-one-line-question 
                    [form]="form"
                    [controlName]="'searchText'"
                    [model]="searchModel"
                    [modelName]="'searchText'"
                    [defaultValue]=""
                    [title]=""
                    [placeholder]="'components.searchComponents.searchPlaceholder' | translate"
                    [isRequired]=false
                    [isDisabled]=false
                    [inlineFlag]=false
                    [inputValidator]="'ct4 ct5 ct6 ct8'">
                </app-one-line-question>
            </div>
        </div>
                          
        <div class="col-sm-2 pt-2">
            <button class="btn btn-primary btn-block" type="button" (click)="search()">{{ 'common.buttons.search' | translate }}</button>
        </div>
