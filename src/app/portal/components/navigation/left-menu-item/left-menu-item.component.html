<a class="row nopadding" (click)="select(item)">
    <table width="100%" cellpadding="0" cellspacing="0" valign="top">
        <tr>
            <td width="25%" class="pt-2 pb-2 pl-4">
                <img [src]="item.image" class="img-fluid" style="border: none; max-width: 50%; height: auto;" />
            </td>
            <td width="70%" valign="middle" class="pt-2 pb-2 pr-2">
                {{ item.name }}
            </td>   
            <td width="5%" valign="middle"></td> 
        </tr>
    </table>
</a>
