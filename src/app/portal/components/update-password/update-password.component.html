<div class="row"> 
    <div class="col-sm-12"> 
        <div class="form-group row mb-2" *ngIf="isChangeMode">
            <label for="oldPassword" class="col-sm-12 col-md-5 col-lg-4 col-xl-4 h12">{{ 'components.changePassword.oldPassword' | translate }}:</label>
            <div class="col-sm-12 col-md-7 col-lg-8 col-xl-8">
                <div class="input-group">
                    <app-password-input 
                        [isRequired]="true" 
                        [section]="'oldPassword'"
                        [submitted]="submitted"
                        [form]="form" 
                        [type]="showPassword"
                        [model]="model && model.oldPassword">
                    </app-password-input>
                </div>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="password" class="col-sm-12 col-md-5 col-lg-4 col-xl-4 h12">{{ 'components.changePassword.newPassword' | translate }}:</label>
            <div class="col-sm-12 col-md-7 col-lg-8 col-xl-8">
                <div class="input-group no-padding">
                    <app-password-input 
                        [isRequired]="true" 
                        [section]="'password'"
                        [submitted]="submitted"
                        [form]="form" 
                        [type]="showPassword"
                        [model]="model && model.password">
                    </app-password-input>
                   <!--  <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="togglePassword()" type="button" tabindex="-1">
                            <i [ngClass]="buttonClass"></i>
                        </button>
                    </div> -->

                    <button class="btn btn-outline-secondary" (click)="togglePassword()" type="button" tabindex="-1">
                        <i [ngClass]="buttonClass"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="password1" class="col-sm-12 col-md-5 col-lg-4 col-xl-4 h12">{{ 'components.changePassword.confirmNewPassword' | translate }}:</label>
            <div class="col-sm-12 col-md-7 col-lg-8 col-xl-8">
                <div class="input-group">
                    <app-password-input 
                        [isRequired]="true" 
                        [section]="'confirmPassword'"
                        [submitted]="submitted"
                        [form]="form" 
                        [type]="showPassword"
                        [model]="model && model.confirmPassword">
                    </app-password-input>
                </div>
                <div *ngIf="errorMessage">
                    <small class="form-text error-message">{{ errorMessage }}</small>
                </div>
            </div>       
        </div>   

        <div class="row mt-5">
            <div class="col-sm-12 col-md-1 col-lg-` col-xl-1"></div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><button type="button" class="btn btn-secondary btn-block" (click)="cancel()">{{ 'common.buttons.cancel' | translate }}</button></div>
            <div class="col-sm-12 col-md-1 col-lg-2 col-xl-1"></div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><button type="button" class="btn btn-primary btn-block" (click)="submit()">{{ 'common.buttons.submit' | translate }}</button></div>           
            <div class="col-sm-12 col-md-1 col-lg-1 col-xl-1"></div>
        </div>  
    </div>
  </div>
