<div class="category-icon">
    <div class="row mt-3 mb-1 nopadding">
        <!-- <div class="col-sm-1"></div> -->
        @for (category of categories; track category) {
            <div class="col-sm-1 m-3 padding5" style="vertical-align: middle; border: 1px solid #dfdddd; border-radius: 14px; background-color: #0d031b; height:105px;" onmouseover="this.style.background='#6DC6FF';" onmouseout="this.style.background='#0d031b';">
                <a [routerLink]="['/portal/category/' + categoryType + '/' + category.id]">
                    <div class="text-center p-1">                   
                        <div class="text-center"><i class="{{category.categoryImage1}}" style="color: #0264ff; font-size: 48px;"></i></div>
                    </div>
                    <div class="text-center" style="color: #ffffff; font-size: smaller;">
                        <div *ngIf="translateService.currentLang==='en'">{{ category.categoryName }}</div>
                        <div *ngIf="translateService.currentLang==='ru'">{{ category.categoryName_RU }}</div>
                    </div>
                </a>
            </div>
        }
        <!-- <div class="col-sm-1"></div> -->
    </div>
</div>
