<div class="container p-2" style="background-color: #ffffff; height: 100%;">
    <div class="row">
        <div class="col-sm-12 mt-1 mb-1">
            <img [src]="category.categoryImage" width="55px" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <a [routerLink]="['/portal/category/' + category.id]"><h3>{{ category.categoryName}}</h3></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div>(123 listings)</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" *ngFor="let subitem of category.subcategoriesInformation; index as j">
            <a [routerLink]="['/portal/category/' + subitem.id]"><h5>> {{ subitem.categoryName }}</h5></a>
        </div>
    </div>
</div>
