<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="row mb-5">
            <div class="col-sm-10" [ngClass]="{'mt-3 mb-3': location==='contactPage'}">
                <h1 [ngClass]="{'text-white': location==='contactPage'}">Get in touch</h1>
            </div>
        </div>
        <div class="row" [ngClass]="{'mb-5': location==='contactPage'}">
            <div class="col-sm-12">
                We are available during regular business hours
                to answer your enquiries by phone, email, or
                through our contact form.
            </div>
        </div>
        <div class="row" [ngClass]="{'mb-3': location==='contactPage'}">
            <div class="col-sm-12">
                <i class="fa fa-phone mr-3" [ngClass]="{'text-white': location==='contactPage'}"></i>+ 1 (416) 993-9955
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <i class="fa fa-envelope mr-3" [ngClass]="{'text-white': location==='contactPage'}"></i>info@masterpages.ca
            </div>
        </div>
        <div class="row mt-5" *ngIf="location==='contactPage'">
            <div class="col-sm-12 mt-5">
                <div>1881 Steeles Ave.W</div>
                <div>Suite 207A</div>
                <div>North York, Ontario</div>
                <div>M3H 5Y4</div>
                <div>Canada</div>
            </div>
        </div>
    </div>
</div>
