<google-map
    height="500px"
    width="100%"
    [zoom]="mapOptions.zoom"
    [center]="mapOptions.center"
    [options]="mapOptions">
    <map-marker
      *ngFor="let marker of markers"
      [position]="marker.position"
      [label]="marker.label"
      [title]="marker.title"
      [options]="marker.options">
    </map-marker>
</google-map>
