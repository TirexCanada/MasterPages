        <script>
      $(window).scroll(function() {
        var scroll = $(window).scrollTop();
        if (scroll >= 250) {
          $(".hom-top").addClass("dmact");
        } else {
          $(".hom-top").removeClass("dmact");
        }
      });
      $('.travel-sliser-auto').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 3000,
        responsive: [{
          breakpoint: 992,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
            centerMode: false
          }
        }]
      });
        </script>
