<form #registrationForm="ngForm" novalidate>
    <div class="row" style="background-color: #eff4ff;">
        <div class="col-sm-12 col-md-3 col-lg-4 col-xl-4"></div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 p-5 text-center">
            <div class="row mt-5 mb-5">
                <div class="col-sm-12 text-center">
                    <h1>{{ 'components.registration.title' | translate }}</h1>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <app-registration 
                        [form]="registrationForm"
                        [(model)]="registrationModel"
                        (clickRegister)="onClickRegister($event)">
                    </app-registration>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-4 col-xl-4"></div>
    </div>

    <div class="row" style="background-color: #eff4ff;">
        <div class="col-sm-12 col-md-3 col-lg-4 col-xl-4"></div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 pl-5 pr-5 pb-5 text-center">
               <!--  <app-error-message *ngIf="serverErrors" 
                    [errors]="serverErrors">
                </app-error-message>         -->
        </div>
        <div class="col-sm-12 col-md-3 col-lg-4 col-xl-4"></div>
    </div>
</form>
