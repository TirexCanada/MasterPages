<section class="login-reg">
    <div class="container">
        <div class="row">
            <div class="login-main add-list">
                <div class="log-bor">&nbsp;</div>
                <span class="steps">{{ 'components.registration.title' | translate }}</span>
                <div class="log">
                    <div class="login add-list-off">
                        <h4>{{ 'components.registration.title' | translate }}</h4>

                        <form #registrationForm="ngForm" novalidate>
                            <div class="row" style="background-color: #eff4ff;">
                                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 p-5 text-center">
                                    <div class="row mb-3">
                                        <div class="col-sm-12">
                                            <app-registration 
                                                [form]="registrationForm"
                                                [(model)]="registrationModel"
                                                (clickRegister)="onClickRegister($event)">
                                            </app-registration>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
