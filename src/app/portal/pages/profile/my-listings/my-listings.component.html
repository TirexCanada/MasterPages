<div class="row" style="background-color: #ccdcff;">
    <div class="col-sm-12 p-5">
        <h1>{{ 'components.profile.myListings.title' | translate }}</h1>
    </div>
</div>

<div class="row mt-5">
    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-block" (click)="addPost()">{{ 'common.buttons.addPost' | translate }}</button>
        </div>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
</div>

<div class="row">
    <div class="col-sm-12 col-md-3 col-lg-2 col-xl-1"></div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-10 p-5">
        <div class="row" *ngFor="let listing of listings; index as i">
            <div class="col-sm-12">
                <div class="row mt-3 p-3" style="background-color: #eff4ff;">
                    <div class="col-sm-9">
                        <app-listing-block 
                            style="display: contents;"
                            [location]="'my-listings'"
                            [listing]="listing"
                            [categoryType]="listing.categoryType">
                        </app-listing-block>
                    </div>
                    <div class="col-sm-3 d-flex flex-column  justify-content-between h-100">
                        <div>
                            <button type="button" class="btn btn-primary btn-block" (click)="editClick(listing)">{{ 'common.buttons.edit' | translate }}</button>
                            <button type="button" class="btn btn-danger btn-block" (click)="changeStatusClick(listing, false)" *ngIf="listing.activeFlag===true">{{ 'common.buttons.deactivate' | translate }}</button>
                            <button type="button" class="btn btn-info btn-block" (click)="changeStatusClick(listing, true)" *ngIf="listing.activeFlag!==true">{{ 'common.buttons.publish' | translate }}</button>
                            <button type="button" class="btn btn-secondary btn-block" (click)="deleteClick(listing)">{{ 'common.buttons.delete' | translate }}</button>
                            <!-- <button type="button" class="btn btn-success btn-block" (click)="boostClick(listing)">{{ 'common.buttons.boost' | translate }}</button> -->
                        </div>
                        <div class="mt-5">
                            <h3>{{ 'components.profile.myListings.hits' | translate }}: {{ listing.hits }}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-2 col-xl-1"></div>
</div>
