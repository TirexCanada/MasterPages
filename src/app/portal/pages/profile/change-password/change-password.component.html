<form #updatePasswordForm="ngForm" novalidate>
    <div class="row" style="background-color: #eff4ff;">
        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 p-5 text-center">
            <div class="row mb-5 mt-5">
                <div class="col-sm-12 text-center">
                    <h2>{{ 'components.changePassword.title' | translate }}</h2>
                </div>
            </div>

            <div class="row pr-2 pb-2" *ngIf="mode==='request'">
                <div class="col-sm-12">
                    <app-update-password           
                        [currentCustomer]="currentCustomer"
                        [form]="updatePasswordForm"
                        [model]="model"
                        [isChangeMode]="true"
                        [section]="'change-password'"
                        (submitForm)="onSubmitForm($event)"
                        (submitFormPassword)="onSubmitFormPassword($event)"
                        (submitFailed)="onSubmitFailed($event)"
                        (cancelForm)="onCancelForm($event)">
                    </app-update-password>
                </div>
            </div> 
  
            <div class="row" *ngIf="mode==='message'">
                <div class="col-sm-12 text-center">
                    <div class="row text-center">
                        <app-error-message *ngIf="serverErrors" 
                            [errors]="serverErrors">
                        </app-error-message>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-sm-12 col-md-5 col-lg-3 col-xl-3"></div>
                <div class="col-sm-12 col-md-2 col-lg-6 col-xl-6">
                    <button class="btn btn-primary" (click)="backToPortal()">{{ 'common.buttons.returnToPortal' | translate }}</button>
                </div>
                <div class="col-sm-12 col-md-5 col-lg-3 col-xl-3"></div>
            </div>  

        </div>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
</form>
