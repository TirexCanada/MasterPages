<div class="row pb-5" style="background-color: #ccdcff;">
    <div class="col-sm-12 col-md-3 col-lg-2 col-xl-1"></div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-10 pt-5 pb-5">
        <h1>{{ 'pages.listing.detailsTitle' | translate }}</h1>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-2 col-xl-1"></div>
</div>
<div class="row p5" style="background-color: #eff4ff;"> 
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-1"></div>
    <div class="col-sm-12 col-md-12 col-lg-7 col-xl-6 p-5">
        <div class="row mb-5">
            <div class="col-sm-12">
                <app-listing-main
                    [listing]="listing">
                </app-listing-main>
            </div>
        </div>      
    </div>
    
    <div class="col-sm-12 col-md-12 col-lg-5 col-xl-4 p-5">
        <div class="row mb-5">
            <div class="col-sm-12 p-2 border" style="background-color: #ffffff">
                <app-listing-contact-info
                    [listing]="listing">
                </app-listing-contact-info>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-sm-12 p-2 border" style="background-color: #ffffff">
                <app-map
                    [mapLocation]="mapLocation">
                </app-map>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-sm-12 p-2" style="background-color: #ffffff">
                <app-listing-tags 
                    [listingTags]="listing?.listingTagsInformation">
                </app-listing-tags>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-sm-12 p-2" style="background-color: #ffffff">
                <app-listing-contact-form
                    [listing]="listing">
                </app-listing-contact-form>
            </div>
        </div>
        
       <!--  <div class="row mb-5" style="background-color: #ffffff">
            <div class="col-sm-12 p-5"> -->
                <!-- <app-small-banner>

                </app-small-banner> -->
           <!--  </div>
        </div> -->

    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-1"></div>
</div>
