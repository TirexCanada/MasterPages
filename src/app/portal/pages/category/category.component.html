<div>
    <div class="row" style="background-color: #ccdcff;" style="background-color: #ccdcff;">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <h2 class="mt-3" *ngIf="categoryType==='business'">{{ 'categories.category-business-icon.label' | translate }}</h2>
            <h2 class="mt-3" *ngIf="categoryType==='classified'">{{ 'categories.category-classified-icon.label' | translate }}</h2>   
            <app-home-search></app-home-search>
            <app-category-icon [categoryType]="categoryType"></app-category-icon>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row" style="background-color: #eff4ff;">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <app-search-main
                [tagId]="tagId"
                [listings]="listings"
                [categoryType]="categoryType">
            </app-search-main>
            <!-- <app-full-page-banner></app-full-page-banner> -->  
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
