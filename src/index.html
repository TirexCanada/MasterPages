  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyAgMalZGKh5RuVvbJrH9jIPMjToZYm3o"></script>

  <link rel="stylesheet" href="assets/css/jquery-ui.css">

  <link rel="stylesheet" type="text/css" href="assets/css/theme-color.scss">

<body style="overflow: visible;">
  <app-root></app-root>

  <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery-ui.js"></script>
        <script src="assets/js/select-opt.js"></script>
        <script src="assets/js/blazy.min.js"></script>
        <script src="assets/js/slick.js"></script>
        <script src="assets/js/custom.js"></script>
        <script src="assets/js/jquery.validate.min.js"></script>
        <script src="assets/js/custom_validation.js"></script>
        <script>
      $(window).scroll(function() {
        var scroll = $(window).scrollTop();
        if (scroll >= 250) {
          $(".hom-top").addClass("dmact");
        } else {
          $(".hom-top").removeClass("dmact");
        }
      });
      $('.travel-sliser-auto').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 3000,
        responsive: [{
          breakpoint: 992,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
            centerMode: false
          }
        }]
      });
        </script>  
</body>
